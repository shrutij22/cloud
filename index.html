<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}

h1 {
    margin: 0;
}

section {
    padding: 20px;
    text-align: center;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

  </style>
<body>
    <header>
        <h1>Welcome to the Simple Web Application</h1>
    </header>
    
    <section>
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Simple Web Application</p>
    </footer>
</body>
    <script>
        // Get the form and response message elements
const form = document.getElementById('contact-form');
const responseMessage = document.getElementById('response-message');

// Handle form submission
form.addEventListener('submit', function (event) {
    event.preventDefault();  // Prevent the form from submitting normally
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    
    // Simple form validation
    if (name && email) {
        responseMessage.innerHTML = `<h2>Thank you for submitting your information, ${name}!</h2>
                                     <p>Your email: ${email}</p>`;
    } else {
        responseMessage.innerHTML = `<h2>Please fill in all the fields.</h2>`;
    }
});

    </script>
</html>
